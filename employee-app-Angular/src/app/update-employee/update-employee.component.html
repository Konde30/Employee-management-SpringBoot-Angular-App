<section>
  <div class="updateemp">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
       
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">First name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Last name</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName"  required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Employee ID</label>
          <input type="text" class="form-control" id="empId" required [(ngModel)]="employee.empId" name="empId"  required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email" required>
        </div>
      </div>
     
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
    
     <button class="btn btn-primary" id="center" type="submit">Update</button>
     
    </form>
  </div>
  </section>
